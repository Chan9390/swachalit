version: 2.1
jobs:
  build:
    docker: 
      - image: ruby:2.6.2-slim
    steps:
      - checkout
      - run: apt-get update -qq && apt-get install -y build-essential libpq-dev nodejs libsqlite3-dev default-libmysqlclient-dev
      - run: bundle install
      - run: RUBYOPT=-W0 RAILS_ENV=test rake test


